<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
  <title>Auro Web Component Generator | auro-carousel custom element</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
  </script>
  <script type="module" src="../src/auro-carousel.js"></script>
  <script type="module" src="../node_modules/@alaskaairux/auro-pane/dist/auro-pane.js"></script>
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </custom-style>

  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="vertical-section-container">
    <h1>auro-carousel</h1>

    <demo-snippet>
      <template>
        <auro-carousel scrollPosition=100 scrolldistance=300>
          <auro-pane date="2020-10-10"></auro-pane>
          <auro-pane date="2020-10-11"></auro-pane>
          <auro-pane date="2020-10-12"></auro-pane>
          <auro-pane date="2020-10-13" selected></auro-pane>
          <auro-pane date="2020-10-14"></auro-pane>
          <auro-pane date="2020-10-15"></auro-pane>
          <auro-pane date="2020-10-16"></auro-pane>
          <auro-pane date="2020-10-17"></auro-pane>
          <auro-pane date="2020-10-18"></auro-pane>
          <auro-pane date="2020-10-19"></auro-pane>
          <auro-pane date="2020-10-16"></auro-pane>
          <auro-pane date="2020-10-17"></auro-pane>
          <auro-pane date="2020-10-18"></auro-pane>
          <auro-pane date="2020-10-19"></auro-pane>
        </auro-carousel>
        <script>
          const panes = document.querySelectorAll('auro-pane');
          let selectedPane = document.querySelector('auro-pane[selected]');
          panes.forEach(pane => pane.addEventListener('click', () => {
            selectedPane.selected = false;
            pane.selected = true;
            selectedPane = pane;
          }));
        </script>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
