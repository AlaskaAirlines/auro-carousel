<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>auro-carousel API examples and bundled install support</title>
  <style>
    main {
      width: 80%;
      margin: var(--auro-size-xl) auto var(--auro-size-xxxl);
      padding-bottom: var(--auro-size-xxxl);
    }

    @media(min-width: 1024px) {
      main {
        width: 50%;
      }
    }

    .wc-wrapper auro-carousel {
      margin-bottom: var(--auro-size-md);
      margin-right: var(--auro-size-md);
    }

    .codeWrapper {
      background-color: var(--auro-color-brand-midnight-400);
      color: #fff;
      padding: var(--auro-size-md);
      border-radius: 0.375rem;
    }

    .codeWrapper p {
      margin: var(--auro-size-xs);
    }

    .margin {
      margin: var(--auro-size-md) 0;
    }

    code {
      font-family: monospace;
    }
  </style>

  <script>
    function escapeHTML(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/[']/g, '');
    }

    var auroCarousel = [
      `<auro-carousel label="images">
        <img src="https://picsum.photos/200?random=1" alt="Random image 1">
        <img src="https://picsum.photos/200?random=2" alt="Random image 2">
        <img src="https://picsum.photos/200?random=3" alt="Random image 3">
        <img src="https://picsum.photos/200?random=4" alt="Random image 4">
        <img src="https://picsum.photos/200?random=5" alt="Random image 5">
        <img src="https://picsum.photos/200?random=6" alt="Random image 6">
        <img src="https://picsum.photos/200?random=7" alt="Random image 7">
        <img src="https://picsum.photos/200?random=8" alt="Random image 8">
        <img src="https://picsum.photos/200?random=9" alt="Random image 9">
        <img src="https://picsum.photos/200?random=10" alt="Random image 10">
        <img src="https://picsum.photos/200?random=11" alt="Random image 11">
        <img src="https://picsum.photos/200?random=12" alt="Random image 12">
        <img src="https://picsum.photos/200?random=13" alt="Random image 13">
      </auro-carousel>`
      `<auro-carousel label="images" displayArrows>
        <img src="https://picsum.photos/200?random=1" alt="Random image 1">
        <img src="https://picsum.photos/200?random=2" alt="Random image 2">
        <img src="https://picsum.photos/200?random=3" alt="Random image 3">
        <img src="https://picsum.photos/200?random=4" alt="Random image 4">
        <img src="https://picsum.photos/200?random=5" alt="Random image 5">
        <img src="https://picsum.photos/200?random=6" alt="Random image 6">
        <img src="https://picsum.photos/200?random=7" alt="Random image 7">
        <img src="https://picsum.photos/200?random=8" alt="Random image 8">
        <img src="https://picsum.photos/200?random=9" alt="Random image 9">
        <img src="https://picsum.photos/200?random=10" alt="Random image 10">
        <img src="https://picsum.photos/200?random=11" alt="Random image 11">
        <img src="https://picsum.photos/200?random=12" alt="Random image 12">
        <img src="https://picsum.photos/200?random=13" alt="Random image 13">
      </auro-carousel>`
    ]
  </script>
</head>

<body>
  <main>
    <h1>auro-carousel API examples</h1>
    <p>The following examples illustrate the auro-carousel APIs used within any web app.</p>
    <section class="wc-wrapper">
      <h3>auro-carousel: default</h3>
      <script>
        for (i = 0; i < auroCarousel.length; i++) {
          document.write(auroCarousel[i])
        }
      </script>
      <div class="codeWrapper margin">
        <code>
          <script>
            for (i = 0; i < auroCarousel.length; i++) {
              document.write("<p> ".concat(escapeHTML(auroCarousel[i]), " </p>"));
            }
          </script>
        </code>
      </div>
    </section>

  </main>
  <div id="assets">
    <link rel="stylesheet"
      href="https://unpkg.com/@alaskaairux/orion-design-tokens@2.12.1/dist/tokens/CSSCustomProperties.css" />
    <link rel="stylesheet"
      href="https://unpkg.com/@alaskaairux/orion-web-core-style-sheets@2.12.0/dist/bundled/essentials.css" />


    <!-- for initial build and test only -->
    <script src="./polyfills.js"></script>
    <script src="./auro-carousel__bundled.js"></script>

    <!-- once first build has been released, update with the links below -->
    <!-- Be sure to update the :version number -->
    <!-- <script src="https://unpkg.com/@alaskaairux/auro-carousel@:version/dist/polyfills.js"></script>
    <script src="https://unpkg.com/@alaskaairux/auro-carousel@:version/dist/auro-carousel__bundled.js"></script> -->
  </div>
</body>

</html>
